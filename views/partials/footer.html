<footer class="footer">
    <div class="container">
        <div class="footer__inner row no-gutters">
            <div class="footer__aside col-md-2 order-2 order-md-1">
                <div class="footer__content-title">
                    <h6><%=text.titleLabel1%></h6>
                </div>
                
                <div class="socials">
                    <ul>
                        <li>
                            <a href="tel:<%=text.phoneText%>">
                                <img src="/public/phone.png" alt="a phone">
                            </a>
                        </li>
                        <li>
                            <a href="mailto:<%=text.emailText%>">
                                <img src="/public/email.png" alt="a mail">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="footer__content col-md-10 order-1 order-md-2">
                <div class="row">
                    <div class="col-md-2" id="footer-content">
                        <div class="footer__content-title">
                            <h6><%=text.titleLabel2%></h6>
                        </div>
                        <nav id="footer" class="footer__nav">
                            <ul>
                                <li>
                                    <a target="_blank" href="/"
                                        class="footer__nav-yellow-link"><%=text.Main%>
                                    </a>
                                </li>                                
                                <li>
                                    <a target="_blank" href="/aboutus"
                                        class="footer__nav-yellow-link" ><%=text.AboutUs%>
                                    </a>
                                </li>
                                <li>
                                    <a target="_blank" href="/pricing"
                                    class="footer__nav-yellow-link"><%=text.Services%>
                                    </a>
                                </li>
                                <li>
                                    <a target="_blank" href="/gallery"
                                    class="footer__nav-yellow-link"><%=text.Gallery%>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer__bar">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <p>© 2023 Ania Geodeta™ All rights reserved</p>
                </div>
            </div>
        </div>
    </div>
</footer>
