<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>
        <%=title%>
    </title>
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/body.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/about.css">
    <script src="/public/scripts/header.js"></script>
    <script src="/public/scripts/stickyBehavior.js"></script>

    

    <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
    <link rel="manifest" href="/public/site.webmanifest">
    <link rel="mask-icon" href="/public/safari-pinned-tab.svg" color="#5bbad5">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

<body>
    <div class="wrapper">
        <%- include('partials/header.html', {navBarOptions: navBarOptions, text: header}) -%>

            <section id="presentation">
                <div class="vertical-separator">
                    <div class="left">
                        <div class="card-img">
                            <img class="profile-img" src="/public/Ania.jpg">
                            <div class="card-name">
                                <h3>Anna Dakowicz</h3>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <div class="card">
                            <h1><%=text.mainTitle%></h1>
                            <h6><%=text.aboutUsIntro%></h6>
                        </div>
                        <div class="spaced">
                            <a class="button button--solid-dark-blue" href="/contact"><%=text.secondTitle%></a>
                        </div>
                    </div>
                </div>
            </section>
            <%- include('partials/footer.html', {text: footer}) -%>
    </div>
